<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodTech Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1><span class="blue-text">COD</span><span class="orange-text">TECH</span> Quiz</h1>
            <p>Task 1: Interactive Quiz Application</p>
        </div>

        <div class="quiz-box">
            <h2 id="question">Question goes here?</h2>
            <div id="answer-buttons" class="btn-grid">
                </div>
            <button id="next-btn">Next Question</button>
        </div>

        <div class="score-box hide">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score">0</span> / <span id="total-questions">0</span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
